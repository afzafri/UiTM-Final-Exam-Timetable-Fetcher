<html>
	<head>
		<!-- Tell the browser to be responsive to screen width -->
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<title>UiTM Final Exam Timetable Fetcher</title>

		<!-- CSS -->
		<link href="./css/uitmlogo.png" rel="shortcut icon">
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./css/select2.min.css">
		<link rel="stylesheet" type="text/css" href="./css/toastr.min.css">
		<link rel="stylesheet" type="text/css" href="./css/styles.css">
	</head>
	<body>
		<div class="container">
		<div class="se-pre-con"></div> <!-- loading spinner -->

			<center>
				<table>
					<tr>
						<td rowspan="2"><img src="./css/uitmlogo.png" width="80px"/></td>
						<td><h4>UiTM Final Exam <br>Timetable Fetcher</h4></td>
					</tr>
					<tr>
						<td><h5>Afif Zafri &copy; 2017</h5></td>
					</tr>
				</table>
				<br>
		    </center>

		    <div class="card w-50 mx-auto">
				<div class="card-body">

					<form method="get" id="inputForm">
					<div class="form-group">
						<label>Programmes</label><br>
						<select class="form-control select2" id="progcode" name="progcode">
					    	<option value="">Choose Programme</option>
					    </select>
					</div>

					<div class="form-group">
						<label>Courses</label><br>
						<select class="coursecode form-control select2" name="coursecode[]">
					    	<option value="">Choose Course</option>
					    </select>
					     <!-- append cloned select box here -->
		    			<div id="cloneTarget"></div>
					</div>
					</form>

				</div>
				<footer class="card-footer text-center">
					<button id="fetch" class="btn btn-success">Fetch Timetable</button>
				</footer>
			</div>
			<br><br>

			<!-- append timetable here -->
		    <div id="timetable"></div>

	    </div>

		<!-- JS -->
		<!-- jQuery 3.2.1 -->
		<script src="./js/jquery-3.2.1.min.js"></script>
		<!-- Popper -->
		<script src="./js/popper.min.js"></script>
		<!-- Bootstrap -->
		<script src="./js/bootstrap.min.js"></script>
		<!-- Select2 -->
		<script src="./js/select2.min.js"></script>
		<!-- Toastr -->
		<script src="./js/toastr.min.js"></script>
		<!-- JS Codes -->
		<script src="./js/script.js"></script>
	</body>
</html>
